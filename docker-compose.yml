---
version: "3"

services:
  backend:
    image: backend:${TAG:-entrega1}
    build: ./backend
    ports:
      - "443:443"
    depends_on:
      - mongodb
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://admin:password@mongodb:27017
  frontend:
    image: frontend:${TAG:-entrega1}
    build: ./frontend
    ports:
      - "80:80"
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
