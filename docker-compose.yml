---
version: "3"

services:
  backend:
    image: tptacs.azurecr.io/backend
    build: ./backend
    ports:
      - "8080:8080"
    links:
      - mongodb
    depends_on:
      - mongodb
    extra_hosts:
      - "host.docker.internal:host-gateway"
  mongodb:
    build: .
    image: tptacs.azurecr.io/mongo
    container_name: mongo
    ports:
      - "27017:443"
