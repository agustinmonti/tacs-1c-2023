---
version: "3"

services:
  backend:
    image: tptacs.azurecr.io/backend:${TAG:-entrega1}
    build: ./backend
    ports:
      - "8081:8081"
    links:
      - mongodb
    depends_on:
      - mongodb
  frontend:
    image: tptacs.azurecr.io/frontend:${TAG:-entrega1}
    build: ./frontend
    ports:
      - "8080:8080"
  mongodb:
    build: .
    image: tptacs.azurecr.io/mongo
    container_name: mongo
    ports:
      - "27017:27017"
