---
version: "3"

services:
  backend:
    image: backend:${TAG:-entrega1}
    build: ./backend
    ports:
      - "8080:8080"
    links:
      - mongodb
    depends_on:
      - mongodb
  frontend:
    image: frontend:${TAG:-entrega1}
    build: ./frontend
    ports:
      - "5173:5173"
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=gciruzzi
      - MONGO_INITDB_ROOT_PASSWORD=123