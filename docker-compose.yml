---
version: "3"

services:
  backend:
    image: tptacs.azurecr.io/backend
    build: ./backend
    links:
      - mongodb
    depends_on:
      - mongodb
    networks:
      - fullnetwork
  frontend:
    image: tptacs.azurecr.io/frontend
    build: ./frontend
    ports:
      - "8080:80"
    networks:
      - fullnetwork
  mongodb:
    build: .
    image: tptacs.azurecr.io/mongo
    networks:
      - fullnetwork
networks:
  fullnetwork:
    driver: bridge
