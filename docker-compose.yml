---
version: "3"

services:
  backend:
    image: tptacs.azurecr.io/backend
    build: ./backend
    ports:
      - "8080:8080"
    links:
      - mongodb
    depends_on:
      - mongodb
  frontend:
    image: tptacs.azurecr.io/frontend
    build: ./frontend
    ports:
      - "8080:80"
  mongodb:
    build: .
    image: tptacs.azurecr.io/mongo
    container_name: mongo
    ports:
      - "27017:27017"
