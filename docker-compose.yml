---
version: "3"

services:
  backend:
    image: backend:${TAG:-entrega1}
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017
  frontend:
    image: frontend:${TAG:-entrega1}
    build: ./frontend
    ports:
      - "5173:5173"
  mongodb:
    image: mongo
    ports:
      - "27017:27017"

